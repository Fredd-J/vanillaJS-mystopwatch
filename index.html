<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch</title>
    <link href="http://fonts.cdnfonts.com/css/orbitron" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="app-container">
      <h1>MyWatchApp</h1>

      <h2>Clock</h2>
      <div class="clock" onload="clock()"></div>

      <h2>Stopwatch</h2>
      <div class="wrapper">
        <div class="stopwatch"><span class="minute">00</span>:<span class="second">00</span>.<span class="milisecond">00</span></div>
        <button class="button-start">Start</button>
        <button class="button-stop">Stop</button>
        <button class="button-reset">Reset</button>
        <button class="button-lap">LapTime</button>
      </div>
    </div>
  </body>
</html>
